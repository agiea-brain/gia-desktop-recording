<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' 'unsafe-inline' 'unsafe-eval';"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Debug Recording Controls</title>
        <style>
            :root {
                --bg: #0b0f14;
                --panel: #0f1621;
                --text: #e6edf3;
                --muted: #9aa4af;
                --border: rgba(255, 255, 255, 0.08);
                --primary: #3b82f6;
                --danger: #ef4444;
            }

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 14px;
                font-family:
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                background: var(--bg);
                color: var(--text);
            }

            h1 {
                font-size: 14px;
                margin: 0 0 10px 0;
                font-weight: 600;
                letter-spacing: 0.2px;
            }

            .card {
                background: var(--panel);
                border: 1px solid var(--border);
                border-radius: 10px;
                padding: 12px;
            }

            .status {
                font-size: 13px;
                margin: 0 0 10px 0;
                color: var(--muted);
                line-height: 1.3;
            }

            .row {
                display: flex;
                gap: 10px;
            }

            button {
                flex: 1;
                border: 1px solid var(--border);
                background: rgba(255, 255, 255, 0.04);
                color: var(--text);
                padding: 10px 10px;
                border-radius: 10px;
                font-size: 13px;
                font-weight: 600;
                cursor: pointer;
            }

            button:hover {
                background: rgba(255, 255, 255, 0.06);
            }

            button:disabled {
                opacity: 0.45;
                cursor: not-allowed;
            }

            button.primary {
                border-color: rgba(59, 130, 246, 0.35);
            }

            button.danger {
                border-color: rgba(239, 68, 68, 0.35);
            }

            .meta {
                margin-top: 10px;
                font-size: 12px;
                color: var(--muted);
            }

            .meta code {
                color: var(--text);
            }
        </style>
    </head>
    <body>
        <h1>Recording Controls (DEBUG)</h1>
        <div class="card">
            <div id="status" class="status">Status: —</div>
            <div class="row">
                <button id="pauseBtn" class="primary" disabled>
                    Pause Recording
                </button>
                <button id="stopBtn" class="danger" disabled>Stop</button>
            </div>
            <div class="meta">
                Window ID: <code id="windowId">—</code>
            </div>
        </div>

        <script src="./debug-controls-renderer.js"></script>
    </body>
</html>
